type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  posts: [Post!]!
}

#unique: É uma diretiva que diz que os dados daquele campo devem ser únicos.
#diretivas: Modificam o comportamento dos campos.

type Post {
  id: ID! @unique
  title: String!
  body: String!
  published: Boolean!
  author: User!
}

type Comment {
  id: ID! @unique
  text: String!
  author: User!
  post: Post!
}